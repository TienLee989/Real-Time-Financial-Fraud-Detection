      CLICKHOUSE_DB: financial_fraud
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
    networks:
      - airflow_default
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  kafka-exporter:
    container_name: lee_kafka_exporter
    image: danielqsj/kafka-exporter
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - '9308:9308'
    environment:
      KAFKA_BROKERS: kafka1:29092,kafka2:29093,kafka3:29094
    networks:
      - airflow_default
    command:
      - '--kafka.server=kafka1:29092'
      - '--kafka.server=kafka2:29093'
      - '--kafka.server=kafka3:29094'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  postgres-exporter:
    container_name: lee_postgres_exporter
    image: prometheuscommunity/postgres-exporter
    depends_on:
      - postgres
    ports:
      - '9187:9187'
    environment:
      DATA_SOURCE_NAME: postgresql://airflow:airflow@postgres:5432/fraud_db?sslmode=disable
    networks:
      - airflow_default

