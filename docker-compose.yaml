version: '3.9'
services:
  postgres:
    container_name: lee_airflow_postgres
    image: postgres:13
    restart: always
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-U'
        - airflow
      interval: 10s
      retries: 5
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  redis:
    container_name: lee_airflow_redis
    image: redis:8.2.2
    restart: always
    expose:
      - 6379
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  zookeeper:
    container_name: lee_zookeeper
    image: confluentinc/cp-zookeeper:7.5.0
    restart: always
    ports:
      - '2181:2181'
    volumes:
      - ./data/zookeeper:/var/lib/zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  kafka1:
    container_name: lee_kafka1
    image: confluentinc/cp-kafka:7.5.0
    restart: always
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    volumes:
      - ./data/kafka1:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  kafka2:
    container_name: lee_kafka2
    image: confluentinc/cp-kafka:7.5.0
    restart: always
    depends_on:
      - zookeeper
    ports:
      - '9093:9093'
    volumes:
      - ./data/kafka2:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka2:29093,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29093,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  kafka3:
    container_name: lee_kafka3
    image: confluentinc/cp-kafka:7.5.0
    restart: always
    depends_on:
      - zookeeper
    ports:
      - '9094:9094'
    volumes:
      - ./data/kafka3:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka3:29094,PLAINTEXT_HOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29094,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  airflow-webserver:
    container_name: lee_airflow_webserver
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    ports:
      - '8083:8080'
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    healthcheck:
      test:
        - CMD
        - curl
        - '--fail'
        - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    command: webserver
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    user: ${AIRFLOW_UID:-50000}:0

  airflow-scheduler:
    container_name: lee_airflow_scheduler
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    healthcheck:
      test:
        - CMD
        - curl
        - '--fail'
        - http://localhost:8974/health
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    command: scheduler
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    user: ${AIRFLOW_UID:-50000}:0

  airflow-worker:
    container_name: lee_airflow_worker
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      DUMB_INIT_SETSID: '0'
    healthcheck:
      test:
        - CMD-SHELL
        - celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    command: celery worker
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    user: ${AIRFLOW_UID:-50000}:0

  airflow-triggerer:
    container_name: lee_airflow_triggerer
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    healthcheck:
      test:
        - CMD-SHELL
        - airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 240s
    command: triggerer
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    user: ${AIRFLOW_UID:-50000}:0

  airflow-init:
    container_name: lee_airflow_init
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    command:
      - '-c'
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    entrypoint: /bin/bash
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    user: '0:0'

  airflow-cli:
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      CONNECTION_CHECK_MAX_COUNT: '0'
    command:
      - bash
      - '-c'
      - airflow
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    profiles:
      - debug
    user: ${AIRFLOW_UID:-50000}:0

  flower:
    image: airflow-base:2.9.0-custom
    build:
      context: ./
      dockerfile: base/Dockerfile
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    ports:
      - '5555:5555'
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ./jars:/opt/spark/jars
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/scripts:/opt/airflow/projects/financial_fraud/scripts
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud/data:/opt/airflow/projects/financial_fraud/data
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
      - ~/hadoop/hadoop-3.3.6:/opt/hadoop:ro
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      TZ: Asia/Ho_Chi_Minh
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Ho_Chi_Minh
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    healthcheck:
      test:
        - CMD
        - curl
        - '--fail'
        - http://localhost:5555/
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: celery flower
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    profiles:
      - flower
    user: ${AIRFLOW_UID:-50000}:0

  streamlit-financial-fraud:
    container_name: lee_streamlit_financial_fraud
    image: airflow-base:2.9.0-custom
    depends_on:
      airflow-webserver:
        condition: service_started
      airflow-scheduler:
        condition: service_started
      airflow-worker:
        condition: service_started
      airflow-triggerer:
        condition: service_started
      kafka1:
        condition: service_started
    ports:
      - '8500:8500'
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/projects/financial_fraud:/opt/airflow/projects/financial_fraud
      - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      MODEL_DIR: /opt/airflow/models
    entrypoint:
      - bash
      - '-c'
      - |
        streamlit run /opt/airflow/projects/financial_fraud/streamlit/streamlit_app.py \
          --server.port 8500 --server.address 0.0.0.0
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  prometheus:
    container_name: lee_prometheus
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitor/prometheus/rules:/etc/prometheus/rules:ro
      - ./monitor/data/prometheus:/prometheus
    networks:
      - airflow_default
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  loki:
    container_name: lee_loki
    image: grafana/loki:2.9.4
    ports:
      - '3100:3100'
    volumes:
      - ./monitor/loki/config.yml:/etc/loki/config.yml
      - ./monitor/data/loki/chunks:/loki/chunks
      - ./monitor/data/loki/index:/loki/index
      - ./monitor/data/loki/cache:/loki/cache
      - ./monitor/data/loki/wal:/loki/wal
      - ./monitor/data/loki/compactor:/loki/compactor
    command: '-config.file=/etc/loki/config.yml'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  promtail:
    container_name: lee_promtail
    image: grafana/promtail:2.9.4
    depends_on:
      - loki
    ports:
      - '9080:9080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /etc/hostname:/etc/hostname:ro
      - ./monitor/promtail/promtail.yml:/etc/promtail/promtail.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - airflow_default
    command: '-config.file=/etc/promtail/promtail.yml'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  grafana:
    container_name: lee_grafana
    image: grafana/grafana
    depends_on:
      - loki
      - prometheus
      - clickhouse
    ports:
      - '3000:3000'
    volumes:
      - ./monitor/data/grafana:/var/lib/grafana
      - ./monitor/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitor/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitor/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - airflow_default
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  alertmanager:
    container_name: lee_alertmanager
    image: prom/alertmanager
    ports:
      - '9099:9099'
    volumes:
      - ./monitor/alertmanager/config.yml:/etc/alertmanager/config.yml
      - ./monitor/data/alertmanager:/data
    networks:
      - airflow_default
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/data'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  node-exporter:
    container_name: lee_nodeexporter
    image: prom/node-exporter
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - airflow_default
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  cadvisor:
    container_name: lee_cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - '8082:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - airflow_default
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'

  clickhouse:
    container_name: lee_clickhouse
    image: clickhouse/clickhouse-server:23.8
    ports:
      - '8123:8123'
      - '9000:9000'
      - '9363:9363'
    volumes:
      - ./monitor/clickhouse/config.d/storage.xml:/etc/clickhouse-server/config.d/storage.xml:ro
      - ./monitor/clickhouse/config.d/prometheus.xml:/etc/clickhouse-server/config.d/prometheus.xml:ro
      - ./monitor/data/clickhouse:/var/lib/clickhouse
