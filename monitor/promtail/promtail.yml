server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    external_labels:
      source: promtail

scrape_configs:
  - job_name: financial-fraud-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["lee_financial_fraud.*"]
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: ".*/(.*)"
        target_label: container
      - target_label: job
        replacement: financial-fraud-logs
      - target_label: service
        replacement: financial-fraud
    pipeline_stages:
      - json:
          expressions:
            ts: record.time.repr
            level: record.level.name
            msg: record.message
      - labels: # THÊM: Gán nhãn 'level' từ trường tạm được trích xuất ở stage 'json'
          level:
      - timestamp:
          source: ts
          format: "2006-01-02 15:04:05.999999999-07:00"

  - job_name: catch-all
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: "(lee_financial_fraud.*)"
        action: drop # Sửa: Đảm bảo các logs này bị loại bỏ khỏi catch-all để không bị trùng lặp
      - source_labels: [__meta_docker_container_name]
        regex: ".*"
        action: drop